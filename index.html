<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contain">
        <h1>Calorie Counter</h1>
        <form id="food-form">
            <input type="text" id="food-name" placeholder="Food Name" required> <br>
            <input type="number" name="food-calories" id="food-calories" placeholder="Food Calories" required> <br>
            <button type="submit">ADD FOOD</button>
        </form>
        <ul id="food-list"> </ul>
        <div class="total">
            <p>TOTAL CALORIES: <span id="total-calories">0</span></p>
        </div>
        <button id="reset-btn" class="reset">RESET DAY</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
